<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>Mon super site</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Formulaire de mon super site</h1>
    </header>
    <section>
        <fieldset class="forms">
            <legend>Formulaire d'inscription</legend>
            <form action="#" method="get" id="inscription">
                <div>
                    <label for="nom">Votre Pseudo :</label>
                    <input size="50" type="text" name="nom">
                </div>
                <div>
                    <label for="mdp">Votre Mot de passe :</label>
                    <input name="password" id="password" type="text" size="50" maxlength="50" onkeyup="return passwordChanged();" /><br>
                    <span id="strength"></span>
                    <p></p>
                </div>
                <div>
                    <label for="confirmation">Confirmation de votre Mot de passe :</label>
                    <input size="50" type="text" name="confirmation">
                </div>
                <div>
                    <label for="email">Votre Email :</label>
                    <input minlength="0" maxlength="50" size="50" type="email" name="email">
                </div>

                <fieldset>
                    <legend>Choisisez votre genre</legend>

                    <input type="radio" name="radio">
                    <label>Femme</label><br/>

                    <input type="radio" name="radio">
                    <label>Homme</label><br/>


                </fieldset>
                <input type="submit" name="valider" value="Valider">

            </form>

        </fieldset>




    </section>
    <script src="form.js"></script>
</body>

</html>
