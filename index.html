<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mon super site</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Formulaire de mon super site</h1>
    </header>
    <section class="container">
        <fieldset>
            <!-- class="forms" -->
            <legend>Formulaire d'inscription</legend>
            <form action="#" method="get" id="inscription">
                <!-- class="forms-int" -->
                <div>
                    <label for="nom">Votre Nom :</label>
                    <input maxlength="20" size="50" type="text" id="nom" name="nom" onkeyup="KeyPress();" class="inscription_input"><span id="compteur"></span>
                </div>
                <div>
                    <label for="password">Votre Mot de passe :</label>
                    <input minlength="8" maxlength="50" name="password" id="password" type="password" size="50" maxlength="50" onkeyup="passwordChanged();" />
                    <span id="strength"></span>
                </div>
                <div class="verif">
                    <label for="confirmation">Confirmation de votre Mot de passe :</label>
                    <input minlength="8" maxlength="50" size="50" id="verif" type="password" name="confirmation"><span id="mdpverif"></span>
                </div>
                <div>
                    <label for="email">Votre Email :</label>
                    <input minlength="0" maxlength="50" size="50" id="email" type="email" name="email">
                </div>

                <fieldset class="genre">
                    <legend>Choisisez votre genre</legend>

                    <label><input type="radio" name="genre" required="">Femme</label>
                    <label><input type="radio" name="genre" required="">Homme</label>

                </fieldset>
                <input class="button" type="submit" name="valider" value="Valider" onsubmit="return valider();">

            </form>

        </fieldset>




    </section>
    <script src="form.js"></script>
</body>

</html>
