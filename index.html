<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>Mon super site</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Formulaire de mon super site</h1>
    </header>
    <section>
        <fieldset class="forms">
            <legend>Formulaire d'inscription</legend>
            <form action="#" method="get" id="inscription" class="forms-int">
                <div>
                    <label for="nom">Votre Nom :</label>
                    <input maxlength="19" size="50" type="text" id="nom" name="nom" onkeydown="KeyPress();" class="inscription_input"><span id="compteur"></span>
                </div>
                <div>
                    <label for="mdp">Votre Mot de passe :</label>
                    <input minlength="8" maxlength="50" name="password" id="password" type="password" size="50" maxlength="50" onkeyup="return passwordChanged();" /></span>

                    <br>
                    <span id="strength"></span>
                    <p></p>
                </div>
                <div class="verif">
                    <label for="confirmation">Confirmation de votre Mot de passe :</label>
                    <input minlength="8" maxlength="50" size="50" type="password" name="confirmation"><span id="mdpverif"></span>
                </div>
                <div>
                    <label for="email">Votre Email :</label>
                    <input minlength="0" maxlength="50" size="50" type="email" name="email">
                </div>

                <fieldset>
                    <legend>Choisisez votre genre</legend>


                    <label><input type="radio" name="genre" required>Femme</label><br/>


                    <label><input type="radio" name="genre" required>Homme</label>


                </fieldset>
                <input class="button" type="submit" name="valider" value="Valider" onsubmit="return radiotest();">

            </form>

        </fieldset>




    </section>
    <script src="form.js"></script>
</body>

</html>
