<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>Mon super site</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Formulaire de mon super site</h1>
    </header>
    <section>
        <fieldset>
            <legend>Formulaire d'inscription</legend>
            <form action="" method="get">
                <div>
                    <label for="name">Votre Pseudo :</label>
                    <input minlength="4" maxlength="10" size="50" type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="mdp">Votre Mot de passe :</label>
                    <input minlength="0" maxlength="50" size="50" type="text" name="mdp" id="mdp" required>
                </div>
                <div>
                    <label for="mdp2">Confirmation de votre Mot de passe :</label>
                    <input minlength="0" maxlength="50" size="50" type="text" name="mdp2" id="mdp2" required>
                </div>
                <div>
                    <label for="email">Votre Email :</label>
                    <input minlength="0" maxlength="50" size="50" type="email" name="email" id="email" required>
                </div>
            </form>
            <fieldset>
                <legend>Choisisez votre genre</legend>
                <label><input type="radio" name="radio">Homme</label>
                <label><input type="radio" name="radio">Femme</label>
            </fieldset>
        </fieldset>
    </section>
</body>

</html>
